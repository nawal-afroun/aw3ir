    <body>        
        <h1>tp2</h1>
        <p>
           <label for="name">Name</label>
           <input
           type="text"
           name="name"
           id="name"
           required
           minlength="2"
           maxlength="20"
           />
           <span class="icon-ok">✔</span>
           <br>
           <label for="firstname">Prénom</label>
           <input
           type="text"
           name="firstname"
           id="firstname"
           required
           minlength="2"
           maxlength="20"
           />
           <span class="icon-ok">✔</span>
           <br>
           <label for="dbirthday">Date de naissance</label>
           <input
           type="date"
           name="dbirthday"
           id="dbirthday"
           required
           minlength="6"
           maxlength="20"
           />
           <span class="icon-ok">✔</span>
           <br>
           <label for="adresse">Adresse</label>
           <input
           type="text"
           name="adresse"
           id="adresse"
           required
           minlength="4"
           maxlength="20"
           />
           <span class="icon-ok">✔</span>
           <br>
           <label for="mail">Email</label>
           <input
           type="text"
           name="mail"
           id="mail"
           required
           minlength="6"
           maxlength="20"
           />
           <span class="icon-ok">✔</span>
           <br>
           <input 
           class="btn-primary"
           type="submit"
           value="envoyer"
           />
        </p>
